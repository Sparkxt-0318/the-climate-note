name: Auto-Publish Scheduled Articles

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  auto-publish:
    runs-on: ubuntu-latest
    name: Trigger Auto-Publish Edge Function

    steps:
      - name: Call Supabase Edge Function
        run: |
          response=$(curl -s -w "\n%{http_code}" \
            -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/auto-publish-articles" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -eq 200 ]; then
            echo "Auto-publish completed successfully!"
          else
            echo "Auto-publish failed with status $http_code"
            exit 1
          fi
